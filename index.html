<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Boilerplate for polaris chip" />
    <base href="/" />

    <style>
      :root,
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
      polaris-chip {
        margin: 16px;
      }
      a {
        margin: 16px;
        color: red;
        background-color: azure;
        padding: 50px;
      }
    </style>
    <title>polaris-chip / my-card</title>
  </head>

  <body>
    <h1>polaris-chip</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
    <polaris-chip title="Faculty and Staff"></polaris-chip>
    <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
    <polaris-chip title="Grants and donations"></polaris-chip>

    <a href="https://psu.edu/" target="_blank">PSU</a>

      description="Sidney Crosby is the current captain of the Pittsburgh Penguins. He has been captain since 2007. He has been playing in the NHL since 2005."
